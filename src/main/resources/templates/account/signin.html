<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sign In</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #8bc7e3;
        color: #042936;
      }
      .container {
        max-width: 520px;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(6, 48, 70, 0.08);
        align-self: center;
        font-family: Poppins, sans-serif;
      }
      h1 {
        margin-top: 0;
        color: #00bbff;
        align-self: center;
        font-family: Montserrat, sans-serif;
        text-align: center;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input {
        width: 90%;
        padding: 10px;
        border: 1px solid rgba(0, 0, 0, 0.12);
        border-radius: 8px;
      }
      button {
        margin-top: 12px;
        background: #3a94b5;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        cursor: pointer;
      }
      button:hover {
        background: #2f86a0;
      }
      .message {
        margin-top: 16px;
        padding: 10px;
        border-radius: 8px;
        background: #e9f5fb;
      }
      a {
        text-decoration: none;
        color: #3a94b5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SIGN IN</h1>
      <form th:action="@{/account/signin}" method="post">
        <label>Name: <input type="text" th:field="*{name}" /></label><br />
        <label>Email: <input type="email" th:field="*{email}" /></label><br />
        <button type="submit">Sign In</button>
      </form>

      <p style="margin-top: 18px"><a th:href="@{/}">Back to Home</a></p>
    </div>
  </body>
</html>
